<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	  layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
<head>
<meta charset="utf-8">
<title>Ajouter Telephone</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5" >
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Telephones </div>
<div class="card-header" th:if="${mode=='edit'}">Modification des Telephones</div>
<div class="card-body">
<form th:action="@{saveTelephone}" method="post">
 <div class="form-group">
 <label class="control-label" hidden>ID Telephone :</label>
<input type="hidden" name="idTel" class="form-control" th:value="${telephone.idTel}" />
</div>
<div class="form-group">
 <label class="control-label">Marque Telephone :</label>
 <input type="text" name="marqueTel" class="form-control" th:value="${telephone.marqueTel}" />
<span th:errors= ${telephone.marqueTel} class="text-danger"> </span>
 </div>
 <div class="form-group">
 <label class="control-label">Prix Telephone :</label>
 <input type="text" name="prixTel" class="form-control" th:value="${telephone.prixTel}" />
<span th:errors= ${telephone.prixTel} class="text-danger"> </span>
 </div>
 <div class="form-group">
 <label class="control-label">date creation :</label>
 <input type="date" name="dateCreation" class="form-control" th:value="${telephone.dateCreation}" />
<span th:errors= ${telephone.dateCreation} class="text-danger"> </span>
 </div>
 <div>
 <button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
