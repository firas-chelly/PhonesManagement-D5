<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	  layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
<title>Modifier un Telephone</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-body">

<form th:action="@{saveTelephone}" method="post">
 <div class="form-group">
 <label class="control-label">ID Telephone :</label>
 <input type="text" th:value="${telephone.idTel}" name="idTel" readonly class="form-control"/>
 </div>
 <div class="form-group">
 <label class="control-label">Marque Telephone :</label>
 <input type="text" th:value="${telephone.marqueTel}"name="marqueTel" class="form-control"/>
 <span th:errors= ${telephone.marqueTel} class="text-danger"> </span>

 </div>
 <div class="form-group">
 <label class="control-label">Prix Telephone :</label>
 <input type="text" th:value="${telephone.prixTel}" name="prixTel" class="form-control"/>
 <span th:errors= ${telephone.prixTel} class="text-danger"> </span>
 
 </div>
 
 <div class="form-group">
 <label class="control-label"> Date creation :</label>
 <input type="date" name="dateCreation" class="form-control" th:value="${telephone.dateCreation}"/>
<span th:errors= ${telephone.dateCreation} class="text-danger"> </span>
   </div>
 <div>
 <button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
<br/>
<br/>
</div>
</div>
</body>
</html>
